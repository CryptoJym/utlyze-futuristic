<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-header-mount"></div>
    
    <main style="padding: 2rem; max-width: 1200px; margin: 0 auto;">
        <h1>Navigation Test Page</h1>
        <p>This page tests the shared navigation system.</p>
        
        <h2>Test Results:</h2>
        <ul id="test-results">
            <li>Page loaded: <span id="page-loaded">✓</span></li>
            <li>Header mount exists: <span id="header-mount-exists">...</span></li>
            <li>Footer mount exists: <span id="footer-mount-exists">...</span></li>
            <li>Header loaded: <span id="header-loaded">...</span></li>
            <li>Footer loaded: <span id="footer-loaded">...</span></li>
            <li>Mobile menu toggle exists: <span id="mobile-menu-exists">...</span></li>
            <li>Navigation links count: <span id="nav-links-count">...</span></li>
        </ul>
    </main>
    
    <div id="site-footer-mount"></div>
    
    <script src="app.js"></script>
    <script>
        // Test script to verify navigation is working
        window.addEventListener('load', function() {
            setTimeout(function() {
                // Check header mount
                const headerMount = document.getElementById('site-header-mount');
                document.getElementById('header-mount-exists').textContent = headerMount ? '✓' : '✗';
                
                // Check footer mount
                const footerMount = document.getElementById('site-footer-mount');
                document.getElementById('footer-mount-exists').textContent = footerMount ? '✓' : '✗';
                
                // Check if header loaded
                const header = document.querySelector('.site-header');
                document.getElementById('header-loaded').textContent = header ? '✓' : '✗';
                
                // Check if footer loaded
                const footer = document.querySelector('.site-footer');
                document.getElementById('footer-loaded').textContent = footer ? '✓' : '✗';
                
                // Check mobile menu toggle
                const menuToggle = document.querySelector('.nav-toggle');
                document.getElementById('mobile-menu-exists').textContent = menuToggle ? '✓' : '✗';
                
                // Count navigation links
                const navLinks = document.querySelectorAll('.nav-link');
                document.getElementById('nav-links-count').textContent = navLinks.length;
                
                // Log results to console
                console.log('Navigation Test Results:', {
                    headerMountExists: !!headerMount,
                    footerMountExists: !!footerMount,
                    headerLoaded: !!header,
                    footerLoaded: !!footer,
                    mobileMenuExists: !!menuToggle,
                    navLinksCount: navLinks.length
                });
            }, 1000); // Wait for partials to load
        });
    </script>
</body>
</html>
