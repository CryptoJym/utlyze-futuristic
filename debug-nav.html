<!DOCTYPE html>
<html>
<head>
    <title>Debug Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-header-mount"></div>
    <h1>Debug Navigation Test</h1>
    
    <script>
        console.log('Starting navigation debug...');
        
        async function testLoadHeader() {
            console.log('Testing header load...');
            try {
                const response = await fetch('/partials/header.html');
                console.log('Fetch response:', response.status, response.ok);
                
                if (response.ok) {
                    const html = await response.text();
                    console.log('HTML loaded, length:', html.length);
                    document.getElementById('site-header-mount').innerHTML = html;
                    console.log('Header inserted!');
                } else {
                    console.error('Failed to fetch:', response.status);
                }
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, testing header...');
            testLoadHeader();
        });
    </script>
</body>
</html>
