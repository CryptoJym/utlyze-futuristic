<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utlyze Companies â€” Gallery</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skip to main content link for keyboard navigation -->
    <a href="#hero" class="skip-to-main">Skip to main content</a>
    
    <!-- Site Header Mount Point -->
    <div id="site-header-mount"></div>
    

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero__content">
                <h2 class="hero__title">Welcome to the Future of Innovation</h2>
                <p class="hero__description">We accelerate early-stage startups with mentorship, funding, and resources to transform innovative ideas into successful businesses.</p>
                <div class="stats">
                    <div class="stats__item">
                        <div class="stats__number">47</div>
                        <div class="stats__label">Portfolio Companies</div>
                    </div>
                    <div class="stats__item">
                        <div class="stats__number">$125M</div>
                        <div class="stats__label">Total Funding Raised</div>
                    </div>
                    <div class="stats__item">
                        <div class="stats__number">87%</div>
                        <div class="stats__label">Success Rate</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <div class="container">
            <h2 class="portfolio__title">Our Portfolio</h2>
            
            <!-- Filters -->
            <div class="filters">
                <div class="filters__search">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search companies...">
                </div>
                <div class="filters__dropdowns">
                    <select id="industryFilter" class="form-control">
                        <option value="">All Industries</option>
                        <option value="FinTech">FinTech</option>
                        <option value="HealthTech">HealthTech</option>
                        <option value="EdTech">EdTech</option>
                        <option value="AI/ML">AI/ML</option>
                        <option value="E-commerce">E-commerce</option>
                        <option value="SaaS">SaaS</option>
                    </select>
                    <select id="stageFilter" class="form-control">
                        <option value="">All Stages</option>
                        <option value="Pre-seed">Pre-seed</option>
                        <option value="Seed">Seed</option>
                        <option value="Series A">Series A</option>
                        <option value="Growth">Growth</option>
                    </select>
                </div>
            </div>

            <!-- Company Grid -->
            <div class="company-grid" id="companyGrid">
                <!-- Companies will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal hidden" id="companyModal">
        <div class="modal__backdrop" id="modalBackdrop"></div>
        <div class="modal__content">
            <div class="modal__header">
                <button class="modal__close" id="modalClose">&times;</button>
            </div>
            <div class="modal__body" id="modalBody">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Site Footer Mount Point -->
    <div id="site-footer-mount"></div>

    <script src="../app.js"></script>
    <script src="app.js"></script>
    <script src="../assets/js/a11y-enhancements.js"></script>
</body>
</html>
