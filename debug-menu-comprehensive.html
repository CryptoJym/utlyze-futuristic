<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Comprehensive Debug</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 400px;
            max-height: 80vh;
            background: #000;
            color: #0f0;
            padding: 20px;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            overflow-y: auto;
            z-index: 99999;
        }
        .debug-section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #0f0;
        }
        .debug-title {
            color: #ff0;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .log-entry {
            margin: 2px 0;
            white-space: pre-wrap;
        }
        .log-error { color: #f00; }
        .log-warn { color: #fa0; }
        .log-success { color: #0f0; }
        .log-info { color: #0ff; }
        
        .visual-indicator {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 99999;
            transition: all 0.3s ease;
        }
        .visual-indicator.menu-open { background: #0f0; color: #000; }
        .visual-indicator.menu-closed { background: #f00; }
        
        #test-container {
            padding: 20px;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <div id="visual-indicator" class="visual-indicator menu-closed">Menu: CLOSED</div>
    
    <div id="site-header-mount"></div>
    
    <div id="test-container">
        <h1>Mobile Menu Debug Page</h1>
        <p>Click the hamburger menu and watch the debug panel on the right.</p>
    </div>
    
    <div class="debug-panel">
        <div class="debug-section">
            <div class="debug-title">DOM STATE</div>
            <div id="dom-state"></div>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">CSS STATE</div>
            <div id="css-state"></div>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">EVENT LOG</div>
            <div id="event-log"></div>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">MUTATION LOG</div>
            <div id="mutation-log"></div>
        </div>
    </div>
    
    <script>
        const eventLog = [];
        const mutationLog = [];
        let eventCounter = 0;
        
        function log(type, message, category = 'event') {
            const timestamp = performance.now().toFixed(2);
            const entry = { time: timestamp, type, message, category };
            
            if (category === 'event') {
                eventLog.unshift(entry);
                if (eventLog.length > 50) eventLog.pop();
            } else {
                mutationLog.unshift(entry);
                if (mutationLog.length > 30) mutationLog.pop();
            }
            
            updateDebugDisplay();
        }
        
        function updateDebugDisplay() {
            // Update DOM state
            const toggle = document.querySelector('.nav-toggle');
            const menu = document.querySelector('.nav-links');
            const domState = document.getElementById('dom-state');
            
            if (toggle && menu) {
                domState.innerHTML = `
Toggle found: YES
Menu found: YES
Toggle aria-expanded: ${toggle.getAttribute('aria-expanded')}
Toggle classes: ${toggle.className}
Menu classes: ${menu.className}
Body classes: ${document.body.className}
Menu parent: ${menu.parentElement?.tagName}.${menu.parentElement?.className}
                `.trim();
            } else {
                domState.innerHTML = `Toggle found: ${!!toggle}\nMenu found: ${!!menu}`;
            }
            
            // Update CSS state
            if (menu) {
                const computed = window.getComputedStyle(menu);
                const cssState = document.getElementById('css-state');
                cssState.innerHTML = `
Display: ${computed.display}
Visibility: ${computed.visibility}
Opacity: ${computed.opacity}
Transform: ${computed.transform}
Position: ${computed.position}
Z-index: ${computed.zIndex}
Transition: ${computed.transition}
                `.trim();
                
                // Update visual indicator
                const indicator = document.getElementById('visual-indicator');
                const isOpen = menu.classList.contains('nav-links--open');
                indicator.textContent = `Menu: ${isOpen ? 'OPEN' : 'CLOSED'}`;
                indicator.className = `visual-indicator ${isOpen ? 'menu-open' : 'menu-closed'}`;
            }
            
            // Update event log
            const eventLogEl = document.getElementById('event-log');
            eventLogEl.innerHTML = eventLog.map(e => 
                `<div class="log-entry log-${e.type}">[${e.time}ms] ${e.message}</div>`
            ).join('');
            
            // Update mutation log
            const mutationLogEl = document.getElementById('mutation-log');
            mutationLogEl.innerHTML = mutationLog.map(e => 
                `<div class="log-entry log-${e.type}">[${e.time}ms] ${e.message}</div>`
            ).join('');
        }
        
        // Override addEventListener to track all event listeners
        const originalAdd = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, handler, options) {
            const target = this;
            const targetDesc = target === document ? 'document' : 
                             target === window ? 'window' : 
                             target.className || target.tagName || 'unknown';
            
            if (type === 'click' || type === 'keydown') {
                log('info', `addEventListener: ${type} on ${targetDesc}`);
                
                const wrappedHandler = function(e) {
                    eventCounter++;
                    log('warn', `[${eventCounter}] ${type} fired on ${targetDesc}, target: ${e.target.className || e.target.tagName}`);
                    return handler.call(this, e);
                };
                
                return originalAdd.call(this, type, wrappedHandler, options);
            }
            
            return originalAdd.call(this, type, handler, options);
        };
        
        // Monitor all mutations
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(mutation => {
                if (mutation.type === 'attributes' && 
                    (mutation.target.classList?.contains('nav-toggle') || 
                     mutation.target.classList?.contains('nav-links'))) {
                    log('success', `Attribute changed on ${mutation.target.className}: ${mutation.attributeName} = ${mutation.target.getAttribute(mutation.attributeName)}`, 'mutation');
                } else if (mutation.type === 'childList' && mutation.target.id === 'site-header-mount') {
                    log('info', 'Header content added to DOM', 'mutation');
                }
            });
        });
        
        observer.observe(document.body, {
            attributes: true,
            childList: true,
            subtree: true,
            attributeOldValue: true
        });
        
        // Load app.js and monitor what happens
        log('info', 'Page loaded, waiting for app.js...');
        
        // Track when various things load
        window.addEventListener('DOMContentLoaded', () => log('success', 'DOMContentLoaded fired'));
        
        // Load app.js
        const script = document.createElement('script');
        script.src = '/app.js';
        script.onload = () => log('success', 'app.js loaded');
        script.onerror = () => log('error', 'app.js failed to load');
        document.body.appendChild(script);
        
        // Monitor for errors
        window.addEventListener('error', (e) => {
            log('error', `JS Error: ${e.message} at ${e.filename}:${e.lineno}`);
        });
        
        // Update display every 100ms
        setInterval(updateDebugDisplay, 100);
    </script>
</body>
</html>
