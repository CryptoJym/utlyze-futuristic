name: Sync Companies

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 8 * * *' # daily 8am UTC
  push:
    paths:
      - 'companies/**'
      - 'scripts/sync-companies.mjs'
      - '.github/workflows/sync-companies.yml'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm -v && node -v

      - name: Run sync script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GAMMA_API_KEY: ${{ secrets.GAMMA_API_KEY }}
        run: node scripts/sync-companies.mjs

      - name: Commit changes
        run: |
          git config user.name "utlyze-bot"
          git config user.email "bot@users.noreply.github.com"
          git add companies
          if ! git diff --cached --quiet; then
            git commit -m "chore(sync): update companies content from Notion/Gamma"
            git push
          else
            echo "No changes to commit"
          fi
