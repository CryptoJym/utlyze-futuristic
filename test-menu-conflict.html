<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu Conflict</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div style="position: fixed; bottom: 20px; right: 20px; background: #f0f0f0; padding: 20px; border: 2px solid #333;">
        <h3>Event Monitor</h3>
        <div id="event-log" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
    </div>
    
    <script>
        const eventLog = document.getElementById('event-log');
        let eventCounter = 0;
        
        function logEvent(msg) {
            eventCounter++;
            const time = performance.now().toFixed(2);
            eventLog.innerHTML = `[${eventCounter}] ${time}ms: ${msg}<br>` + eventLog.innerHTML;
            console.log(`[${eventCounter}] ${time}ms: ${msg}`);
        }
        
        // Override addEventListener to monitor all event listeners
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, listener, options) {
            if (type === 'click' && (this.classList?.contains('nav-toggle') || this === document)) {
                const elementDesc = this === document ? 'document' : this.className;
                logEvent(`addEventListener: ${type} on ${elementDesc}`);
                
                // Wrap the listener to log when it fires
                const wrappedListener = function(e) {
                    logEvent(`${type} fired on ${elementDesc} (target: ${e.target.className || e.target.tagName})`);
                    return listener.call(this, e);
                };
                
                return originalAddEventListener.call(this, type, wrappedListener, options);
            }
            return originalAddEventListener.call(this, type, listener, options);
        };
        
        // Load header
        fetch('/partials/header.html')
            .then(resp => resp.text())
            .then(html => {
                logEvent('Header HTML loaded');
                document.getElementById('header-placeholder').innerHTML = html;
                
                // Now load app.js to see the conflict
                const script = document.createElement('script');
                script.src = '/app.js';
                script.onload = () => logEvent('app.js loaded');
                document.body.appendChild(script);
            });
    </script>
</body>
</html>
